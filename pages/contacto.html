        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Consultame</legend>
                <div class="formatoItems">
                    <label for="Nombre">
                        Completa tu nombre
                    </label>
                    <input type="text" name="Nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="formatoItems">
                    <label for="consulta">
                        Ingresá tu consulta
                    </label>
                    <input type="espacio" name="consulta" placeholder="Escribí aquí" class="formatoConsulta">
                </div>
                <div class="formatoItems">
                    <label for="mail">
                        Completa tu email
                    </label>
                    <input type="email" name="mail" placeholder="Ingresá tu mail">
                </div>
                <div class="formatoItems">
                    <label for="pais">
                        Desde dónde me escribes
                    </label>
                    <select name="" id="" class="formatoSelect">
                        <option value="argentina">Argentina</option>
                        <option value="colombia">Colombia</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="formatoItems">
                    <label for="opinion">
                        Click si te gustó mi página
                        <label for="checkbox"></label>
                        <input type="checkbox">
                    </label>
                </div>
                <div class="formatoBotones">
                    <input type="submit" value="Enviar" class="formatoBoton">
                    <input type="reset" value="Resetear" class="formatoBoton">
                </div>

                <p class="formatoPD"> PD: Pronto te contactaré </p>
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="formatoFooter">
            <p>Autor: Fernández Rocío</p>
